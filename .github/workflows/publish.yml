name: Build Jekyll and Merge Index

on:
  push:
    branches: # modify this map if you use other names
      - idx-pages
      - gh-pages

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      idx-checkout-path: idx-pages
    steps:
      - uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      # write index htmls into `/simple`
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.idx-checkout-path }}
          path: ./_site/simple
      # remove .git, avoiding security risk
      - name: remove git info
        run: rm -rf ./_site/simple/.git > /dev/null || exit 0
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: simple-index-site
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
